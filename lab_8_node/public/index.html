<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then(res => myCourses(res.course))
        //.then(codes => document.querySelector(".content").innerText = codes);
    }
    const myCourses = (arr) => {
      let content = document.querySelector(".content");
      content.innerHTML = "";
      for(let i=0; i<arr.length; i++){
        let index = arr[i].course_id + " " + arr[i].name;
        let li = document.createElement("li");
        li.innerHTML = index;
        content.appendChild(li);
      }
    }
  </script>
</body>

</html>
