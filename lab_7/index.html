<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => {
          console.log(res.json);
          return res.json();
        })
        .then(res => {
          console.log(res);
          return res;
        })
        .then(res => routes(res));
    }
        const routes = (data) => {
          let array = data;
          findroutes(array);
          for(let i=0; i<data.length; i++){
            let id = array[i].route_id;
            let route = array[i].title;

            let content = document.querySelector(".content");
            let li = document.createElement("li");
            li.innerHTML = route + " " + id.toString();
            content.appendChild("li");
            console.log(data);
          }
        }
        const findroutes = (array) => {
          let found = array[0].title;
          document.querySelector(".header") = document.querySelector(".content").find(findroutes);
          (data => document.querySelector(".content").innerText = data);
        }
    
  </script>
</body>

</html>
