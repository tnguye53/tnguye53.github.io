<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          for(let i=0; i<res.length; i++){
            document.querySelector(".content").innerHTML += "<li>" + res[i].route_id + ":" + res[i].title + "</li>";

          }
          return res;
        })
        .then(res => {
          function route(id){
            return id.route_id === "131";
          }
          myRoutes = res.find(route)
          document.querySelector(".header").innerHTML = "UMD Bus Routes" + "  " + myRoutes.title;
          console.log(myRoutes);
        })
    }
    
  </script>
</body>

</html>
