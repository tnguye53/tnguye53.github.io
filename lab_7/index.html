<body>

        .then(res => {
          // you can now work in this area
          console.log(res);
          return res;
        })
        .then(res => res.map(c => c.res))
        .then(route => {
          const myRoutes = route.map((res) =>{
            return(res); 
          })

        })
        .then(res => document.querySelector(".content").innerText = res);
    }
  </script>
</body>
