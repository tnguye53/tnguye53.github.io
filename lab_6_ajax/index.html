<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name))
        .then(names => document.querySelector(".content").innerText = names)
        .then(names => {
          const a = names.map((items) =>{
            console.log(items)
            return items;
          })
          console.log(a);
          document.querySelector(".content").innerHTML = names
          return names;
        }
        )}

  </script>
</body>

</html>
